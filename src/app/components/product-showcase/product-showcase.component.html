<!-- 當季主打輪播 -->
<section class="seasonal-highlight">
  <div class="container">
    <div class="seasonal-header">
      <h2 class="seasonal-title">—當季主打—</h2>
    </div>
    <div class="seasonal-carousel">
      <div class="slides-wrapper"
          (touchstart)="onTouchStart($event)"
          (touchmove)="onTouchMove($event)"
          (touchend)="onTouchEnd($event)"
          (mousedown)="onMouseDown($event)"
          (mousemove)="onMouseMove($event)"
          (mouseup)="onMouseUp($event)"
          (mouseleave)="onMouseLeave($event)">
        <div class="slides" 
          [ngStyle]="{'transform': getSlideTransform()}"
          [class.slides-with-transition]="transitionActive">
          <div class="slide" *ngFor="let item of seasonalItems">
            <img [src]="item.image" [alt]="item.title" class="slide-image" />
            <div class="slide-caption">
              <h3 class="slide-title">{{ item.title }}</h3>
              <p class="slide-desc">{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dots">
      <button class="dot" *ngFor="let _ of seasonalItems; let i = index" [class.active]="i === currentSlideIndex" (click)="goToSlide(i)" [attr.aria-label]="'第 ' + (i + 1) + ' 張'"></button>
    </div>
  </div>
</section>

<!-- 產品展示區域 -->
<section class="product-showcase" id="products">
  <div class="container">
    <!-- 區塊標題 -->
    <div class="section-header">
      <h2 class="section-title">—精選系列—</h2>
      <p class="section-subtitle">探索我們精心調製的香水，每一款都訴說著獨特的故事</p>
    </div>
    
    <div class="products-grid">
      <!-- 產品卡片 1 -->
      <div class="product-card" *ngFor="let product of products" (click)="openProductDetail(product)"style="cursor:pointer;">
        <div class="product-image">
          <div class="perfume-bottle-small bottle-2"></div>
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name_zh }}<br>
          <span class="product-name-en">{{ product.name_en }}</span></h3>
          <p class="product-description">{{ product.description }}</p>
          <div class="product-price">
            <span class="current-price">{{ product.price }}</span>
          </div>
          <button mat-stroked-button class="add-to-cart-btn" style="color: black;"(click)="$event.stopPropagation(); addCartItems(product)">
            加入購物車
          </button>
        </div>
      </div>
    </div>
    
    <!-- 查看更多按鈕 -->
    <div class="view-more-section">
      <button mat-stroked-button class="view-more-btn">
        查看更多產品
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</section>
