<!-- 當季主打輪播 -->
<section class="seasonal-highlight">
  <div class="container">
    <div class="seasonal-header">
      <h2 class="seasonal-title">—當季主打—</h2>
    </div>
    <div class="seasonal-carousel">
      <div class="slides-wrapper">
        <div class="slides" [style.transform]="'translateX(' + (-currentSlideIndex * 100) + '%)'">
          <div class="slide" *ngFor="let item of seasonalItems">
            <img [src]="item.image" [alt]="item.title" class="slide-image" />
            <div class="slide-caption">
              <h3 class="slide-title">{{ item.title }}</h3>
              <p class="slide-desc">{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dots">
      <button class="dot" *ngFor="let _ of seasonalItems; let i = index" [class.active]="i === currentSlideIndex" (click)="goToSlide(i)" [attr.aria-label]="'第 ' + (i + 1) + ' 張'"></button>
    </div>
  </div>
</section>
